<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon"  href="./OIP.jpeg" />
	<link rel="stylesheet" href="./style.css" />
	<title>RGB Color Picker</title>
</head>
<body>
	<div class="container">
		<h1>RGB Color Picker</h1>
		<div class="controls">

			<label for="box">Result:</label>
            <input type="text" id="box" value="rgb(0,0,0)">

            <label for="red">Red:</label>
            <input type="range" id="red" min="0" max="255" value="0" step="1">

            <label for="green">Green:</label>
            <input type="range" id="green" min="0" max="255" value="0" step="1">

            <label for="blue">Blue:</label>
            <input type="range" id="blue" min="0" max="255" value="0">
        </div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
